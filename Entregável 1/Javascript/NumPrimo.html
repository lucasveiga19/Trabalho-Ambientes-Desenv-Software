<script>

// Número é primo: Um número inteiro positivo n é primo se for divisível apenas por 1 e por n.

var entrada = parseInt(prompt("Digite o valor:"));

for(cont = 0; cont < entrada; cont++){
    var number = parseInt(prompt("Digite os valores:"));
    let primo = "O número " + number + " é primo";
    let noPrimo = "O número " + number + " não é primo";
    let result = noPrimo;

    for (i = 2; i < number; i++) {
        result = primo;

        if (number % i == 0) {
            result = noPrimo;
            break;		
        }
    }

    if (number == 2) {
        result = primo;
    }

    console.log(result);
}

</script>
