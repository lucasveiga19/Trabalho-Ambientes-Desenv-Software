<script>

// Somatório: Soma de um conjunto de números.

var entrada = prompt("Informe a quantidade de valores:");
var valores;
var soma = 0;
var i = 0;

while(i<entrada){
    valores = parseInt(prompt("Informe um número"));
    soma = soma + valores;
    i++;
}

console.log("A soma dos "+entrada+" números é "+soma);

</script>
